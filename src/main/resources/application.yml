# ğŸš€ ìš´ì˜ í™˜ê²½ í”„ë¡œí•„ (MySQL + MongoDB Atlas)
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/superlawva?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:your_db_password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  # ğŸš€ MongoDB Atlas ì„¤ì •
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/superlawva_docs}
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
        ssl:
          enabled: ${REDIS_SSL_ENABLED:false}

  web:
    resources:
      static-locations: classpath:/static/

server:
  port: ${PORT:8080}

logging:
  level:
    com.superlawva: INFO
    org.springframework.security: WARN
    org.springframework.data.redis: WARN
    org.hibernate.SQL: WARN
